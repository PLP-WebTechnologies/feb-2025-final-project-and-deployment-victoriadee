<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Interactive Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .menu-toggle {
      display: none;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .navbar {
        display: none;
        flex-direction: column;
        background-color: #007bff;
        padding: 0;
      }
      .navbar li {
        margin: 0;
        text-align: center;
      }
      .navbar.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
  <nav>
    <ul class="navbar" id="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Us</h1>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="contactEmail" name="email" required><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br>

    <button type="submit">Send</button>
  </form>

  <p id="contactResponse"></p>

  <script>
    const form = document.getElementById('contactForm');
    const response = document.getElementById('contactResponse');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      response.textContent = 'Thank you for contacting us, ' + form.name.value + '! We will get back to you soon.';
      form.reset();
    });

    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('show');
    }
  </script>
</body>
</html>
