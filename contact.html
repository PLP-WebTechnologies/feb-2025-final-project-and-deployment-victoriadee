<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Interactive Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Us</h1>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="contactEmail" name="email" required><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br>

    <button type="submit">Send</button>
  </form>

  <p id="contactResponse"></p>

  <script>
    const form = document.getElementById('contactForm');
    const response = document.getElementById('contactResponse');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      response.textContent = 'Thank you for contacting us, ' + form.name.value + '! We will get back to you soon.';
      form.reset();
    });
  </script>
</body>
</html>
